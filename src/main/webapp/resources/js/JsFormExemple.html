<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>
</head>
<body>

<form name="myForm" action="/action_page_post.php"
onsubmit="return validateForm()" method="post">
Name: <input type="text" name="fname">
<input type="submit" value="Submit">
</form>

<input id="id1" type="number" min="100" max="300" required>
<button onclick="myFunction()">OK</button>

<p id="demo7"></p>

<script>
function myFunction() {
    var inpObj = document.getElementById("id1");
    if (inpObj.checkValidity() == false) {
        document.getElementById("demo7").innerHTML = inpObj.validationMessage;
    }
}
</script>
<p id="demo8"></p>
<script type="text/javascript">
var person = {
	    firstName:"John",
	    lastName: "Doe",
	    fullName: function() {
	        return this.firstName + " " + this.lastName;
	    }
	}
	var myObject = {
	    firstName:"Mary",
	    lastName: "Doe",
	}
	x = person.fullName.call(myObject);  // Will return "Mary Doe"
	document.getElementById("demo8").innerHTML = x; 
</script>
</body>
</html>
